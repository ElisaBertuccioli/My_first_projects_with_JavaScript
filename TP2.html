<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>TP 2 - Vérification des champs d’un formulaire</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>

	<body>
		<h1>TP 2 - Vérification des champs d’un formulaire</h1>

		<h2>Connectez-vous à votre compte pour continuer</h2>

		<form action="#" method="POST" id="form">

			<div>
			<label for="pseudo">Indiquez votre identifiant</label>
			<br>
			<input type="text" name="pseudo" id="pseudo" placeholder="votre identifiant ici" >
			</div>

			<br>

			<div>
			<label for="mail">Indiquez votre adress mail</label>
			<br>
			<input type="mail" name="mail" id="mail" placeholder="votre adresse email ici" >
			</div>

			<br>

			<div>
			<label for="password">Indiquez votre mot de passe</label>
			<br>
			<input type="password" name="password" id="password" placeholder="votre mot de passe ici" >
			</div>

			<br>

			<button class="envoyer" type="button">Envoyer</button>

		</form>

		<script src="TP2.js"></script>
	</body>
</html>
